<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <link rel="stylesheet" type="text/css" href="/css/login.css">
</head>
<body>
  <div class="card">
    <h2 class="title">Dukaan</h2>
    <h3 class="subtitle">Log In</h3>
    <form id="loginForm" action="dashboard.html" method="POST">
      <div class="form-group">
        <label for="username">Username or Email</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit" class="login-button">Log In</button>
    </form>
    <p class="or-text">Or log in with</p>
    <div class="social-buttons">
      <button class="google-button"><img src="./assets/google.png" alt="Google Logo"></button>
      <button class="facebook-button"><img src="./assets/facebook.png" alt="Facebook Logo"></button>
    </div>
    <p class="signup-text">Don't have an account? <a href="register.html">Get Started</a></p>
  </div>
  
  
  <script src="./js/login.js"></script>
</body>
</html>
